<!doctype html>
<html lang=" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websockets with programming percy </title>
</head>
<body>
    <div class="center">
        <h1>Amazing Chat Application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>

        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">

        </form>

        <br>

        <textarea
            class="messagearea"
            id="chatmessages"
            readonly
            name="chatmessages"
            rows="4"
            cols="50"
            placeholder="welcome to the chatroom"
        >
        </textarea>

        <br>

        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"> <br><br>
            <input type="submit" value="Send message">
        </form>
    </div>

    <script>
        var selectedChat = "general";
        function changeChatRoom() {
            var newChat = document.getElementById("chatroom")
            if (newChat && newChat.value != selectedChat) {
                console.log("NEW CHATTT", newChat.value)
            }
            return false;
        }

        function sendMessage() {
            var newMessage = document.getElementById("message");
            if (newMessage) {
                conn.send(newMessage.value)
            }
            return false
        }

        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom
            document.getElementById("chatroom-message").onsubmit = sendMessage
        }

        if (window["WebSocket"]) {

            var conn = new WebSocket("ws://" + document.location.host + "/ws");

            conn.onmessage = function (event) {
                console.log(event.data)
            }
        } else {
            alert("Browser not supprot ws")
        }

    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(176, 187, 222);
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }

        textarea {
            width: 100%;
        }
    </style>
</body>
</html>
